apiVersion: kops.k8s.io/v1alpha2
kind: Cluster
metadata:
  creationTimestamp: "2017-01-01T00:00:00Z"
  name: minimal-gce.example.com
spec:
  api:
    dns: {}
  authorization:
    rbac: {}
  channel: stable
  cloudProvider: gce
  configBase: gs://mock-state-bucket/minimal-gce.example.com
  etcdClusters:
  - cpuRequest: 200m
    etcdMembers:
    - instanceGroup: master-us-test1-a
      name: a
    memoryRequest: 100Mi
    name: main
  - cpuRequest: 100m
    etcdMembers:
    - instanceGroup: master-us-test1-a
      name: a
    memoryRequest: 100Mi
    name: events
  gceServiceAccount: default
  iam:
    legacy: false
  kubelet:
    anonymousAuth: false
  kubernetesApiAccess:
  - 0.0.0.0/0
  - ::/0
  kubernetesVersion: v1.26.0
  masterPublicName: api.minimal-gce.example.com
  networking:
    cni: {}
  nonMasqueradeCIDR: 100.64.0.0/10
  project: testproject
  sshAccess:
  - 0.0.0.0/0
  - ::/0
  subnets:
  - name: us-test1
    region: us-test1
    type: Public
  topology:
    dns:
      type: Public
    masters: public
    nodes: public

---

apiVersion: kops.k8s.io/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: "2017-01-01T00:00:00Z"
  labels:
    kops.k8s.io/cluster: minimal-gce.example.com
  name: master-us-test1-a
spec:
  image: ubuntu-os-cloud/ubuntu-2004-focal-v20221018
  machineType: e2-medium
  maxSize: 1
  minSize: 1
  role: Master
  subnets:
  - us-test1
  zones:
  - us-test1-a

---

apiVersion: kops.k8s.io/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: "2017-01-01T00:00:00Z"
  labels:
    kops.k8s.io/cluster: minimal-gce.example.com
  name: nodes
spec:
  image: ubuntu-os-cloud/ubuntu-2004-focal-v20221018
  machineType: e2-medium
  maxSize: 2
  minSize: 2
  role: Node
  subnets:
  - us-test1
  zones:
  - us-test1-a
